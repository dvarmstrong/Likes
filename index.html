<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkLikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container to contain all elements -->
    <div id="Container">
        <!-- My Network header -->
        <div class="Header">
            <h1 class="Title">MY Network</h1>
        </div>
        <!-- Users feed  -->
        <div class="feed">
            <h1>Your Feed</h1>
        </div>
        <div class = row>
            <!--User Avatar box -->
            <div class="col-1">
                <div class="avatarbox">
                    <img src=" images/user-circle.png" alt="profile" class=".profile">
                </div>
                <div class="AddAvatar">               
                    <a href=" Add an Avatar">Add An Avatar</a>
                </div>
                <div class="Name">
                    <h1>James Doe</h1>
                </div>
            </div>
            <div class="col-2">
                <div class="post">
                    <div class="userName">
                        <h1>Neil M</h1>
                            <div class="likes">
                                <span id="post-1">3 like(s)</span>
                                <button class="like-btn" onclick="like(0)">Like</button>
                            </div>      
                    </div>
                    <p> I just set up this new discord bot, let me know what you all think. <a href="#"><Link>link</Link></a></p>
                </div>
                        
                        
            
                <div class="post">
                        <div class="userName">
                            <h1>Nichole K</h1>
                                <div class="likes">
                                    <span id="post-2">12 like(s)</span>
                                    <button class="like-btn" onclick="like(1)">Like</button>
                                </div>
                        </div> 
                        <p> Just finished my <a href="#"><Link>next comic</Link></a></p>
                </div>
                <div class="post">
                            <div class="userName">
                                <h1>Jim R </h1>
                                <div class="likes">
                                    <span id="post-3">2 like(s)</span>    
                                    <button class="like-btn" onclick="like(2)">Like</button>
                                </div>
                            </div>
                            <p> I can't stop listening to the  <a href="#"><Link>new album</Link></a> Who else is liking it ?</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
